<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/css/loginPage.css">

</head>
<body>

    <div class="loginCard">

        <div class="leftSideLog">
            <img src="/static/assets/loginGraphic.png" alt="Log In Background" id="loginGraphic">
        </div>

        <div class="rightSideLog">
            <h1>Login</h1>
           
            <form action="login" method="POST">
                <section class="usernameInputLog">
                    <label for="usernameLog" id="userLabelLog"> Email </label> <br>
                    <input type="text" id="usernameLog" name="usernameLog" required />
                </section>

                <section class="passwordInputLog">
                    <label for="passwordInputLog" id="pwLabelLog"> Password </label> <br>
                    <input type="password" id="passwordLog" name="passwordLog" required />
                </section>
                
                <button type="submit" id="loginButton"> Login </button>
            </form>

            <section class="noAccount">
                <p> Don't have an account? </p>
                <a href="/signup">
                    <button id="linkToSignUp">Sign Up!</button>
                </a>
                <!-- <button onclick="window.location.href='../templates/signUpPage.html';" id="linkToSignUp"> Sign Up! </button> -->
            </section>
        </div>
    </div>

</body>
</html>
